<!DOCTYPE html>
<html>
<head>
<style>
img {
  width: 100%;
  height: 100%;
  display: block;
  margin: auto;
}
.popup {
  display: none;
  position: fixed;
  left: 50%;
  top: 50%;
  transform: translate(-50%, -50%);
  background-color: white;
  border: 1px solid black;
  padding: 20px;
  z-index: 1000;
}
.overlay {
  display: none;
  position: fixed;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  background-color: rgba(0, 0, 0, 0.5);
  z-index: 999;
}
</style>
</head>
<body>
<img src="spinningfish.gif" alt="spinningfish">
<div class="overlay" id="overlay"></div>
<div class="popup" id="popup">
  <p>Click to play audio</p>
  <button id="playButton">Play Audio</button>
  <button id="noAudioButton">Show Page Without Audio</button>
</div>
<audio id="audio">
  <source src="freebird.ogg" type="audio/ogg">
  <source src="freebird.mp3" type="audio/mpeg">
  Your browser does not support the audio element.
</audio>

<script>
document.getElementById('overlay').style.display = 'block';
document.getElementById('popup').style.display = 'block';

document.getElementById('playButton').onclick = function() {
  document.getElementById('audio').play();
  document.getElementById('overlay').style.display = 'none';
  document.getElementById('popup').style.display = 'none';
};

document.getElementById('noAudioButton').onclick = function() {
  document.getElementById('overlay').style.display = 'none';
  document.getElementById('popup').style.display = 'none';
};
</script>
</body>
</html>
