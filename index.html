<!DOCTYPE html>
<html>
<head>
<style>
img {
  width: 100%;
  height: 100%;
}
.popup {
  display: none;
  position: fixed;
  left: 50%;
  top: 50%;
  transform: translate(-50%, -50%);
  background-color: white;
  border: 1px solid black;
  padding: 20px;
  z-index: 1000;
}
.overlay {
  display: none;
  position: fixed;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  background-color: rgba(0, 0, 0, 0.5);
  z-index: 999;
}
</style>
<script>
function showPopup() {
  document.getElementById('overlay').style.display = 'block';
  document.getElementById('popup').style.display = 'block';
}

function enableAudio() {
  document.getElementById('overlay').style.display = 'none';
  document.getElementById('popup').style.display = 'none';
  document.getElementById('audio').play();
}
</script>
</head>
<body onload="showPopup()">

<div id="overlay" class="overlay"></div>
<div id="popup" class="popup">
  <p>Click the button below to enable audio.</p>
  <button onclick="enableAudio()">Enable Audio</button>
</div>

<img src="spinningfish.gif" alt="spinningfish">

<audio id="audio" controls>
  <source src="freebird.ogg" type="audio/ogg">
    <source src="freebird.mp3" type="audio/mpeg">
